<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel"> 
    const root = document.querySelector('#root')
    function CompA(props){
        return(
            <p>
              Nome: {props.nome}  
            </p>
        )
    }
    class App1 extends React.Component {
        render(){
            return(
                <div>
                    <CompA nome="Gabriel"/>
                    <CompA nome="Raphael"/>
                    <CompA nome="Pedro"/>
                    <CompA nome="Francisco"/>
                    <p>A soma de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                    <p>A soma de {this.props.a} + {this.props.c} + {this.props.d} = {this.props.a + Number(this.props.c) + Number(this.props.d)}</p>
                </div>
            )
        }
    }
    ReactDOM.render(<App1 a={10} b={20} c='5' d={'7'}/>,root) // utilizar {} para conservar o tipo dos numeros ou usar Number()
</script>
</body>
</html>
