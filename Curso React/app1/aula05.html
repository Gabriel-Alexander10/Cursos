<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>
    <div id="r2"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
    // importante colocar o type e importar o babel ali em cima para que o JSX funcione
        const root = document.querySelector("#root")
        // declarando uma classe e dizendo que ela é uma extensão do react:

        class Minha_classe extends React.Component {
            // função: (para adicionar elemento na tela tem que ser a função render)
            render(){
                return (
                    <div>
                        <h1>Hey hey!</h1>
                        <p>BOA</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<Minha_classe />,root) // colocar texto com variavel no html!!!


        // componentes dentro de outros :
        class CompA extends React.Component {
            render(){
                return (
                    <div>
                        <h3>Olá componente A!</h3>
                    </div>
                )
            }
        }

        class CompB extends React.Component {
            render(){
                return (
                    <div>
                        <h3>Olá componente B!</h3>
                    </div>
                )
            }
        }

        class Container_de_componentes extends React.Component {
            render(){
                return (
                    <div>
                        <CompA />
                        <hr/>
                        <CompB />
                    </div>
                )
            }
        }
        const r2 = document.getElementById('r2')
        ReactDOM.render(<Container_de_componentes/>,r2)
    </script>
    
</body>

</html>
