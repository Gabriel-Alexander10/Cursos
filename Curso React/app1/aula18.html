<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Métodos como props -->
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class Pai extends React.Component {
            metodo = () => {
                console.log('Função do Pai')
            }

            render(){
                return (
                    <div>
                        <FilhoA metodo = {this.metodo} />
                    </div>
                )
            }
        }

        class FilhoA extends React.Component {
            metodo (){
                console.log('Função do FilhoA')
            }

            render(){
                return (
                    <div>
                        <button onClick = {() => this.metodo()}>Clique1</button>
                        <button onClick = {this.props.metodo}>Clique2</button>
                    </div>
                )
            }
            // os dois jeitos são validos para o onClick
        }


        ReactDOM.render(<Pai />,root)
    
    </script>
</body>
</html>
