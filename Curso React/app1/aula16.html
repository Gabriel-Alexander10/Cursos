<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Arrow functions não precisam de bindings -->
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.querySelector('#root')

        class App extends React.Component {
            constructor(){
                super()
                this.state = {
                    nome : 'Gabriel',
                }
            }

            /*metodo (){
                this.setState({nome : 'Alexander'})
            }*/
            // mesma funcionalidade, mas essa não precisa de binding
            // pois ja esta implicito
            metodo = () => {
                if (this.state.nome == "Gabriel"){
                    this.setState({nome : 'Alexander'})
                } else {
                    this.setState({nome : 'Gabriel'})
                }
            }

            render(){
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick= {this.metodo}>Alternar</button>
                    </div>
                )
            }

        }


        ReactDOM.render(<App /> , root)
    
    </script>
</body>
</html>
