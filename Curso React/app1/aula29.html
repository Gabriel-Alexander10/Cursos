<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
    
    class App extends React.Component {
        constructor(){
            super()
            this.state= {
                item : ''
            }
        }

        alterarItem (item_selecionado) {
            this.setState({item : item_selecionado.target.value})
        }

        render(){
            let L = []
            for (let i=1; i<=5;i++){
                let item = `item ${i}`
                L.push(item)
            }
            let final = L.map((item,key) => <option key={key} value={item}>{item}</option>)
            return  (
                <div>
                    <select value= {this.state.item} onChange={this.alterarItem.bind(this)}>
                        {final}
                    </select>
                    <p>Item selecionado : {this.state.item}</p>
                </div>
            )
        }

    }

    ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>
</html>
