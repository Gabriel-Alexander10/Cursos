<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- ctrl shift p para abrir live server -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
    // importante colocar o type e importar o babel ali em cima para que o JSX funcione
        const root = document.querySelector("#root") // const faz variável imutavel
        
        function Componente(){
            let nome = "Gabriel Alexander"
            let sobrenome = "Toledo Mendes"

            return (
                <div>
                    <h1>Olá React!</h1>
                    <p>Meu nome é {nome} {sobrenome}</p>
                </div>
            )
        }

        ReactDOM.render(<Componente />,root) // tem que começar com letra maiúscula!!
    </script>
    
</body>

</html>
