<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Criar 3 eventos em uma div -->
    <style>
        .quadrado{
            background-color: red;
            width: 200px;
            height: 200px;
            color: white;
            font: 900 18pt Arial;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.querySelector('#root')

        class App extends React.Component {
            constructor(props){
                super(props)

                this.state ={
                    backgroundColor: '',
                    color: 'white',
                }
                this.clicou = this.clicou.bind(this)
                this.entrou = this.entrou.bind(this)
                this.saiu = this.saiu.bind(this)
            }

            clicou(){
                this.setState({backgroundColor: 'green', color: 'black'})
            }

            entrou(){
                this.setState({backgroundColor: 'blue'})
            }

            saiu(){
                this.setState({backgroundColor: 'red', color: 'white'})
            }

            render(){
                const estilo = this.state
                return (
                    <div style={estilo} className = 'quadrado' onClick={this.clicou} onMouseEnter={this.entrou} onMouseLeave={this.saiu}>
                        <p>Ol√°</p>
                    </div>
                )
            }

        }

        ReactDOM.render(<App />,root)

    </script>
</body>
</html>
