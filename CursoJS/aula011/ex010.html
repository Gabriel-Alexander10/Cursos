<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simulador de Multas por velocidade</h1>
    <p>
        <span>Insira a velocidade do seu veiculo</span>
        <input type="number" name="txtvel" id="txtvel">
        <button id="limite">Verificar</button>
    </p>
    <div id="res">

    </div>
    <script>
        var txtvel = window.document.getElementById('txtvel')
        var vel;
        var res= document.querySelector('#res')
        var botao= document.querySelector('#limite')
        botao.addEventListener('click',clicar)
        function clicar(){
            vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong><p>`
            if (vel> 60){
                res.innerHTML = res.innerHTML + '<p>Você ultrapassou o limite de velocidade. Multado!</p>'
            }
            res.innerHTML = res.innerHTML + "<p>Dirija com responsabilidade.</p>"
            }
    </script>
</body>
</html>
