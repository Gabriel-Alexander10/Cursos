<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: 18pt normal Arial;
        }
        input{
            margin-top: 20px;
            width: 80px;
        }

    </style>
</head>
<body>
    <h1>Some Seus numeros!</h1>
    <input type="number" name="txtn1" id="txtn1">
    <span>+</span>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="soma">
    <div name="resultado">Resultado</div>
    <script>
        var botao = document.querySelector('#soma')
        botao.addEventListener('click',clicou)
        function clicou(){
            var tn1 = document.querySelector('#txtn1')
            var n1= Number(tn1.value)
            var tn2 = document.querySelector('#txtn2')
            var n2 = Number(tn2.value)
            var s= n1+n2
            var res= document.getElementsByName('resultado')[0]
            res.innerHTML = ` soma de ${n1} e ${n2} eh <strong>${s}</strong>`
        }
    </script>
</body>
</html>
